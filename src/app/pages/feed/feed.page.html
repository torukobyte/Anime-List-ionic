<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title style="margin: 5%;">Ana Sayfa</ion-title>
        <ion-icon style="float: right;margin-top: -12.5%;margin-right: 10%;" (click)="refresh()" size="large"
                  color="danger" name="reload-circle-sharp"></ion-icon>
        <ion-buttons slot="start">
            <ion-back-button text="Geri" color="danger"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content style="font-size: 10px;" [fullscreen]="true">
<!--    <ion-searchbar search-icon="search-sharp" cancel-button-text="vazgeç" placeholder="Aramak için birşeyler yaz"-->
<!--                   color="warning" showCancelButton="focus"></ion-searchbar>-->
    <ion-card *ngFor="let x of animeler " style="border:2px solid #FF4961;">
        <ion-card-header>
            <ion-img [src]="x.images">
            </ion-img>
            <br>
            <ion-card-subtitle>{{x.author}}</ion-card-subtitle>
            <ion-card-title>{{x.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-text>
                <p>{{x.summary}}</p>
            </ion-text>
            <ion-footer>
                <br>
                <ion-icon *ngIf="isAdmin" style="float: right;margin-top: 1%;margin-bottom: 5%;" color="danger"
                          size="large" name="trash"
                          (click)="deleteAnime(x.id)"></ion-icon>
                <p *ngIf="isAdmin"
                   style="float: right;color: white;height: 20%;width: 5%;margin-top: 3.5%;margin-bottom: 5%;">|</p>
                <ion-icon *ngIf="isAdmin" style="float: right;margin-top: 1%;margin-bottom: 5%;" color="danger"
                          size="large" name="settings"
                          [routerLink]="['../../../home/profile/edit-anime', x.id]"></ion-icon>


                <ion-button style="margin-bottom: 5%;" [id]="x.id" (click)="animeListemeEkle(x.id)" color="success">
                    Anime Listeme Ekle
                </ion-button>
                <!--                <ion-button (click)="animeListemdenSil(x.id)" color="success">Anime Listemden Sil</ion-button>-->

            </ion-footer>
        </ion-card-content>

    </ion-card>
</ion-content>
